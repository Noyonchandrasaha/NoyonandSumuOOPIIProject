{% load static %}
<!DOCTYPE html>
<html class="wide wow-animation" lang="en">
  <head>
    <!-- Site Title-->
    <title>Care Pets</title>
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>
  <body>
    {% include 'navbar.html' %}
    <main class="page-content container">
      <form method="post">
        {% csrf_token %}
        <h2 class="text-center m-5">Sell Your Pet Here</h2>
        <div>
          <h3>Pets Information</h3>
          <div class="form-row">
            <div class="form-group col-md-4">
              <label>Category</label>
              <input type="text" class="form-control" placeholder="Category" name="category">
            </div>
            <div class="form-group col-md-4">
              <label>Price</label>
              <input type="text" class="form-control" placeholder="Price" name="pirce">
            </div>
            <div class="form-group col-md-4">
              <label>Age</label>
              <input type="text" class="form-control" placeholder="Age" name="age">
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Description</label>
          <textarea class="form-control" class="description" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <div>
          <h3>Seller Information</h3>
          <div class="form-row">
            <div class="form-group col-md-4">
              <label>Name</label>
              <input type="text" class="form-control" placeholder="Name" name="name">
            </div>
            <div class="form-group col-md-4">
              <label>Contact</label>
              <input type="text" class="form-control" placeholder="Contact" name="contact">
            </div>
            <div class="form-group col-md-4">
              <label>Address</label>
              <input type="text" class="form-control" placeholder="Address" name="address">
            </div>
          </div>
        </div> 
        <button type="submit" class="btn btn-primary">POST</button>
      </form>
    </main>
    <footer class="page-footer">
      <div class="container"><span>&#169;</span> <span id="copyright-year"></span>
        <hr class="divider divider-default divider-vertical"><a href="privacy.html">Privacy policy</a>
      </div>
    </footer>
  </div>
  <!-- Java script-->
  <script src="{% static 'js/core.min.js' %}"></script>
  <script src="{% static 'js/script.js' %}"></script>

  </body>
</html>
